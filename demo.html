

<head>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet'>
  <style>
  body {
    background-color: #e4f0f3;
    font-family: 'Inconsolata';font-size: 22px;
  }
  </style>
  </head>

<div style="padding:50px;margin:45px;width:70%;margin:auto;background-color:white;">

  <h1>
      Explore datapoints
  </h1>

    <p>
    <b>Language:</b>
        <label class="radio">Dutch <input type="radio" name="language" value="dutch" onclick="replaceScatter()" checked="checked"></label>
        <label class="radio">German <input type="radio" name="language" value="german" onclick="replaceScatter()"></label>
        <label class="radio">French <input type="radio" name="language" value="french" onclick="replaceScatter()"></label>
        <label class="radio">Spanish <input type="radio" name="language" value="spanish" onclick="replaceScatter()"></label>
        <label class="radio">Italian <input type="radio" name="language" value="italian" onclick="replaceScatter()"></label>
    </p>


    <div>
      <iframe id="scatter" frameborder="0" src="figures/dutch.html" style="height:90%;width:100%;border:none" scrolling=no></iframe></div>
    </div>

    <script>
      function replaceScatter() {
        var language = document.querySelector("input[name='language']:checked").value;
        document.getElementById("scatter").src =
          "figures/"+ language + ".html";
      }
    </script>
</div>
